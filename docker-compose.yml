version: '3.8'

services:
    backend:
        build:
            context: ./backend
        ports:
            - '4001:4001'
        environment:
            - NODE_ENV=production
            - DATABASE_URL=${DATABASE_URL}
        restart: unless-stopped
        healthcheck:
            test: ['CMD', 'curl', '-f', 'http://localhost:5001/health']
            interval: 30s
            timeout: 10s
            retries: 3

    frontend:
        build:
            context: ./frontend
        ports:
            - '3001:3001'
        environment:
            - NODE_ENV=production
            - API_URL=http://backend:4001
            - CHAT_WEBHOOK=${CHAT_WEBHOOK}
        depends_on:
            backend:
                condition: service_healthy
        restart: unless-stopped
